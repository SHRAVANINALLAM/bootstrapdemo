<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleInterest</title>
</head>
<body>
    <h1>SimpleInterest Calculater</h1>
    <table>
        <tr>
            <td>Principal Amount</td>
            <td><input type="text" id="val1"></td>
        </tr>
        <tr>
            <td>Rate interest</td>
            <td><input type="text" id="val2"></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="text" id="val3"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="final()">Final Amount</button>
        </tr>
    </table>
    <h3> Result : <span id="Result"></span></h3>
    <script>
        function final()
        {
            var a=parseInt(document.getElementById('val1').value)
            var b=parseInt(document.getElementById('val2').value)
            var c=parseInt(document.getElementById('val3').value)
            d=(a*b*c)/100
            document.getElementById('Result').innerHTML=d
        }
    </script>
</body>
</html>
